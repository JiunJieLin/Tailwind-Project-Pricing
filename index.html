<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Page</title>
  </head>
  <body class="relative bg-purple-100">
    <div class="p-4 lg:p-8">
      <div
        class="flex items-start justify-between lg:mx-auto lg:max-w-[1280px]"
      >
        <div>
          <h1 class="text-4xl tracking-wide text-gray-800">Start now</h1>
          <p class="text-4xl tracking-wide text-gray-800">
            your<span class="font-bold text-black"> free plan.</span>
          </p>
        </div>
        <button
          id="login"
          class="rounded-md bg-primary px-4 py-2 tracking-widest text-white ring-primary ring-offset-2 duration-100 active:bg-primary-dark active:ring-2"
        >
          LOGIN
        </button>
      </div>

      <div
        class="mt-8 lg:mx-auto lg:grid lg:max-w-[1280px] lg:grid-cols-3 lg:justify-evenly lg:gap-8"
      >
        <div
          class="mt-8 w-full rounded-2xl bg-secondary p-8 shadow-2xl duration-300 hover:scale-105"
        >
          <p class="text-3xl font-bold">
            Free $0<span class="text-base font-medium text-gray-600"
              >per month</span
            >
          </p>
          <div class="mt-4 h-[3px] w-[30px] bg-primary"></div>
          <p class="mt-8 text-lg font-bold">Plan includes:</p>
          <ul id="list1" class="mb-20 text-lg"></ul>
          <a href="#" class="mb-8 block w-full text-center font-bold"
            >view all the features</a
          >
          <button
            class="w-full rounded-lg bg-primary py-3 text-lg tracking-wide text-white"
          >
            Subscribe
          </button>
        </div>
        <div
          class="mt-8 w-full rounded-2xl bg-primary p-8 shadow-2xl duration-300 hover:scale-105"
        >
          <p class="text-3xl font-bold text-white">
            Standard $20<span class="text-base font-medium">per month</span>
          </p>
          <div class="mt-4 h-[3px] w-[30px] bg-white"></div>
          <p class="mt-8 text-lg font-bold text-white">Plan includes:</p>
          <ul id="list2" class="mb-20 text-lg text-white"></ul>
          <a href="#" class="mb-8 block w-full text-center font-bold text-white"
            >view all the features</a
          >
          <button
            class="w-full rounded-lg bg-white py-3 text-lg tracking-wide text-black"
          >
            Subscribe
          </button>
        </div>
        <div
          class="mt-8 w-full rounded-2xl bg-secondary p-8 shadow-2xl duration-300 hover:scale-105"
        >
          <p class="text-3xl font-bold">
            Pro $90<span class="text-base font-medium text-gray-600"
              >per month</span
            >
          </p>
          <div class="mt-4 h-[3px] w-[30px] bg-primary"></div>
          <p class="mt-8 text-lg font-bold">Plan includes:</p>
          <ul id="list3" class="mb-20 text-lg"></ul>
          <a href="#" class="mb-8 block w-full text-center font-bold"
            >view all the features</a
          >
          <button
            class="w-full rounded-lg bg-primary py-3 text-lg tracking-wide text-white"
          >
            Subscribe
          </button>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div
      id="modal"
      class="pointer-events-none absolute left-0 right-0 top-0 flex h-full w-full items-start justify-center bg-black/70 opacity-0 duration-300"
    >
      <div class="mt-[150px] w-[90%] rounded-lg bg-white p-4 lg:w-[500px]">
        <p class="my-4 text-center text-3xl font-medium">Login</p>
        <div class="mb-8">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            class="mt-1 h-[50px] w-full rounded-lg border-2 border-gray-300 px-3 focus:border-primary focus:ring-primary"
          />
        </div>
        <div class="mb-8">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="mt-1 h-[50px] w-full rounded-lg border-2 border-gray-300 px-3 focus:border-primary focus:ring-primary"
          />
        </div>
        <div class="mb-8">
          <label for="region">Region</label>
          <select
            name="region"
            class="mt-1 h-[50px] w-full rounded-lg border-2 border-gray-300 px-3 focus:border-primary focus:ring-primary"
          >
            <option value="TW">Taiwan</option>
            <option value="US">US</option>
          </select>
        </div>
        <div class="mb-8 flex items-center">
          <input
            type="checkbox"
            class="focus:text-primary focus:ring-primary"
          />
          <label for="checkbox" class="ml-2">Remember my password</label>
        </div>
        <button
          id="btn-close"
          class="mt-4 w-full rounded-lg bg-primary py-3 text-lg tracking-wide text-white"
        >
          Login
        </button>
      </div>
    </div>
  </body>
  <script type="module" src="./src/main.js"></script>
</html>
